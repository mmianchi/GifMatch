<!DOCTYPE html>
<html lang="en-us">

 <head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> GifMatch</title>

	<link rel="icon" type="img" href="img/mahshid.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="css/chat.css" media="screen">

	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<!--script-->
	<script type="text/javascript">
		$(document).ready(function () {
			$(button).click(function () {
				var message = $('textarea').val();
				var old = $('#content').html();
				$('#content').html(old + '<p>' + message + "</p>");
			})
		});
	</script>

</head>

  <body>
		<!-- navbar  -->
		<nav id="top">
			<div>GifMatch</div>
		</nav>

		<!--main container -->
		<div class="container">

			<div class="row" id="instruction">
				<div class="col-md-12">
					<p>
						<h3>User one select a gif, user two select "like" or "dislike" once gif is displayed. If user two likes your gif- Congrats!You're a match and can chat!</h3>
					</p>
					<div class="row">
						<div></div>
					</div>

					<div class="row">
						<!-- userone -->
						<div class="col-md-4" id="userOne">
							<img src="img/user1.png" height="100%" width="100%">
							<h1 class="name">User one</h1>
						</div>

						<!-- gif -->
						<div class="col-md-4" id="giphy"></div>

						<!-- user two=	-->
						<div class="col-md-4" id="userTwo">
							<img src="img/user2.png" height="100%" width="100%">
							<h1 class="name">User two</h1>
						</div>
					</div>
		<!-- thumps -->
		<div class="row" id="thumbs">
			<div class="col-md-12">
				<button type="button" class="btn btn-lg">
  			     <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" id ="like"></span> Like
			       </button>

				<button type="button" class="btn btn-lg" id="dislike">
  			     <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Dislike
			      </button>
			</div>
		</div>
			<!-- chat -->
		<div id="chat">
			<div class="chat_window">
				<div class="top_menu">
					<div class="title">Chat</div>
				</div>

				<ul class="messages"></ul>
				<div class="bottom_wrapper clearfix">
					<div class="message_input_wrapper">
						<input class="message_input" placeholder="Type your message here..." />
					</div>
					<div class="send_message">
						<div class="icon"></div>
						<div class="text">Send</div>
					</div>
				</div>
			</div>

			<div class="chat_window">
				<div class="top_menu">
					<div class="title">Chat</div>
				</div>

				<ul class="messages"></ul>
				<div class="bottom_wrapper clearfix">
				<div class="message_input_wrapper">
					<input class="message_input" placeholder="Type your message here..." />
				</div>

				<div class="send_message">
					<div class="icon"></div>
					<div class="text">Send</div>
				</div>
			</div>
		</div>

		<div class="message_template">
			<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text"></div>
			</div>
			</li>
		</div>
		</div>
	<!-- <end of chat -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/homejava.js"></script>
    <script src="js/chat.js"></script>
  </body>

</html>
