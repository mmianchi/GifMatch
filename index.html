<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> GifMatch</title>
    <link rel="icon" type="img" href="img/mahshid.png">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <script src="https://use.fontawesome.com/4ce5d9e6c0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css" media="screen">
  </head>

  <body>

    <!-- navbar  -->
    <nav  id="top">
        	<div class="animated fadeInLeft">GifMatch</div>
    </nav>

	  <!-- div for choosing gif -->
    <div style="visibility: hidden" id="gifbox"></div>
    <form class="form-container" action="chat.html">
      <div class="form-group">
        <h1 class="animated fadeInDown"> Find your match today!&nbsp;<span class="glyphicon glyphicon-heart" </span></h1><br>

      <div>
        <label for="userName" class="myform animated fadeInLeft">User Name</label>
        <input type="text" class="form-control" id="userName" placeholder="userName" required>
      </div>

      <div class="form-group">
        <label for="location" class="myform animated fadeInLeft">Zip Code</label>
        <input type="text" class="form-control" id="location" placeholder="location" required>
      </div>

      <div class="form-group">
        <label  for="gif" class="myform animated fadeInLeft">Choose your Gif</label>
        <input type="text" class="form-control" id="gif" placeholder="Choose your Gif" required>
        <button type="search" class="btn btn-default animated fadeInUp" id="search">Choose Gif</button>
        <button type="clear" class="btn btn-default animated fadeInUp" id="clear">Clear</button>
      </div>

      <div class="form-group" id="age-div">
        <label for="age" class="myform animated fadeInLeft">Age</label>
        <input type="text" class="form-control" id="age" placeholder="age"  required>
      </div>

      <div class="form-group" id="chap">
        <label for="gender" class="myform animated fadeInLeft">Gender</label>
        <input type="text" class="form-control" id="gender" placeholder="gender" required>
      </div>

      <a href="chat.html" target="_self"><button type="submit" class="btn btn-default animated fadeInUp" id="submit-btn">Submit</button></a>
      </div>

    </form>

	<div id="gif-choice" style="visibility: hidden"></div>

  <div class="footer">
		<i class="fa fa-heart-o  animated fadeInLeft fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated bounce fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated fadeInUp fa-1x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-3x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated fadeInUp fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-2x " aria-hidden="true"></i>
	    <i class="fa fa-heartbeat animated fadeInDown fa-2x fa-spin" aria-hidden="true" ></i>
		<i class="fa fa-heart-o  animated fadeInUp  fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated fadeInUp fa-1x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInUp fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-1x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated fadeInDown fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-3x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated fadeInDown fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated bounce fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInUp fa-1x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInUp fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated fadeInDown fa-1x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated bounce fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-3x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInUp fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInLeft fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInUp fa-1x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInUp fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated bounce fa-1x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInDown fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated fadeInLeftfa-2x" aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated bounce fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-3x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInUp fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInUp fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  fa-2x " aria-hidden="true"></i>
		<i class="fa fa-heart-o  animated fadeInDown fa-1x " aria-hidden="true"></i>
		<i class="fa fa-heart-o animated fadeInUp fa-1x " aria-hidden="true"></i>

	</div>

	<!-- link -->

	<script src="js/homejava.js"></script>

  </body>
</html>
